<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/swiper-3.2.7.min.css"/>
    <link rel="stylesheet" href="css/myself.css"/>
    <link rel="stylesheet" href="css/animate.min.css">
    <title>车车卡用户专享代金券</title>
</head>
<body>
<img src="img/1-2.png" class="realQrcode"/>
<div class="swiper-container" id="container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="img/1-1.jpg" />
            <img src="img/1-2.png" class="qrcode qrcode1"/>
            <img src="img/1-3.png" class="qrcode qrcode2"/>
            <img class="ani jiantou" swiper-animate-effect="fadeInUp infinite" swiper-animate-duration="1s" swiper-animate-delay="0.2s" src="img/arrow-up1.png" />
        </div>
        <div class="swiper-slide">
            <img src="img/2.jpg" alt=""/>
            <img class="ani jiantou" swiper-animate-effect="fadeInUp infinite" swiper-animate-duration="1s" swiper-animate-delay="0.2s" src="img/arrow-up1.png" />
        </div>
        <div class="swiper-slide">
            <img src="img/3.jpg" alt=""/>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/swiper-3.2.7.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/mian.js"></script>
</body>
</html>
