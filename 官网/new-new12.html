    <h2 class="text-center padding-top30 padding-bottom30">万盛达董事长兼碑林区人大代表李刚：心系困难群众，春节前夕送温暖</h2>
    <img src="assets/img/new-news12-1.png" alt="">
    <p>2017年农历新春来临之际，陕西万盛达企业董事长兼西安碑林区人大代表李刚践行企业责任，不忘回馈社会，以实际行动诠释着“我是企业家，更是一名人大代表”的责任与担当。</p>
    <p>1月25日上午，陕西万盛达企业董事长李刚以碑林区人大代表身份，同碑林区德福巷党委会支部书记、德福巷社区街道办主任张毅、德福巷街道办人代工委专职副主任李娟，共同看望慰问了碑林区南院门街道德福巷社区20户困难家庭，亲手将米、面、油等生活必需品送到困难群众手中，向他们致以春节的问候和祝福，切切实实把党和政府的温暖和关怀送到困难群体中。</p>
