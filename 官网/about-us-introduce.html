<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>关于我们-我们是谁</title>
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

 </head>
<body>
<!--  header  -->
<div id="head"></div>

<div class="container">
  <img src="assets/img/about-us-banner.png">
  <div class="title margin-top90"><img src="assets/img/title-about.png" alt="关于我们" class="center-block"></div>
  <div class="introduce-us">陕西万盛达信息科技有限公司，2013年创办于陕西西安，是专注于移动互联网、大数据开发应用、互联网车险、车金融、车交易、车养护等多领域的综合性科技公司。作为陕西移动互联网行业的龙头示范企业，致力于为陕西车主创造美好车生活！</div>
  <div class="title margin-top90"><img src="assets/img/title-enterprise.png" alt="企业文化" class="center-block"></div>
</div>

<div class="bg-grey">
  <!--  轮播  -->
  <div id="carousel-example-generic" class="carousel slide carousel-box-enterprise" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/img/enterprise-banner01.jpg" alt="企业使命">
      </div>
      <div class="item">
        <img src="assets/img/enterprise-banner02.jpg" alt="经营理念">
      </div>
      <div class="item">
        <img src="assets/img/enterprise-banner03.jpg" alt="管理理念">
      </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container text-center">
  <div class="title margin-top90"><img src="assets/img/title-partners.png" alt="合作伙伴"></div>
  <img src="assets/img/partners-pic.png">
  <div class="title margin-top90"><img src="assets/img/title-media.png" alt="合作媒体"></div>
  <img src="assets/img/media-pic.png">

</div>

<div id="foot"></div>


<script src="assets/js/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="assets/js/common.js"></script>
<script>

  $('.carousel').carousel({
    interval: 3000
  });


  $('#head').load('header.html',function () {
    $('#myTabs li[role="presentation"]').eq(2).addClass('active');
  });
  $('#foot').load('footer.html');
</script>

</body>
</html>
